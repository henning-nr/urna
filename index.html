<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>

      dialog{
        position: fixed;
        width: 70%;
        height: 30%;
        margin-top: 38%;
        font-size: 10vw;
        z-index: 1000;
        text-align: center;
        padding-top: 33%;
        display: flex;
        flex-direction: column;
        padding-bottom: 0%;
      }

      .confirma {
        background-color: green !important;
        box-shadow: 2px 0px 1px #095709 !important;
        border-right-style: solid !important;
        border-bottom-style: solid !important;
        border-color: #085e08 !important;
        border: 2px;
        transform: scaleY(2.5);
        transform-origin: 0 0;
        height: 7px;
        letter-spacing: 2px;
        padding-bottom: 18px !important;
      }
      .branco {
        height: 20px !important;
        background-color: white !important;
        box-shadow: 2px 2px 0px #797264 !important;
        border-right-style: solid !important;
        border-bottom-style: solid !important;
        border-color: #837e76 !important;
        border: 3px;
      }
      .corrige {
        height: 20px !important;
        background-color: orange !important;
        box-shadow: 2px 2px 1px #6a4b11 !important;
        border-right-style: solid !important;
        border-bottom-style: solid !important;
        border-color: #85570c !important;
        border: 3px;
      }
      .corrige,
      .branco {
        margin-top: 20px !important;
        margin-left: 15px !important;
        margin-right: 15px !important;
        padding-top: 7px !important;
        padding-bottom: 22px !important;
      }

      .corrige,
      .branco,
      .confirma {
        font-family: sans-serif;
      }

      .flex-container {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px;
      }

      .flex-container > div, button {
        background-color: #222;
        width: 100px;
        margin: 10px;
        padding-left: 20px;
        line-height: 75px;
        font-size: clamp(1.5rem, 3vw, 3vw);
        font-family: sans-serif;
        color: white;
        box-shadow: 2px 2px 2px black;
      }

      .flex-container > div:active {
        box-shadow: 1px 1px 1px white;
        background-color: #111;
      }

      .flex-container > span:active {
        box-shadow: 1px 1px 1px white !important;
      }

      .flex-container > .confirma:active {
        background-color: #0f470f !important;
        box-shadow: 1px 1px 1px white !important;
        background-color: #0f470f !important;
        border-right-style: solid !important;
        border-bottom-style: solid !important;
        border-color: #0f470f !important;
        border: 3px;
      }

      .flex-container > .corrige:active {
        background-color: #88580f !important;
        box-shadow: 1px 1px 1px white !important;
        border-right-style: solid !important;
        border-bottom-style: solid !important;
        border-color: #9c5400 !important;
        border: 3px;
      }

      .flex-container > .branco:active {
        box-shadow: 1px 1px 1px white !important;
        background-color: #aeacac !important;
        border-right-style: solid !important;
        border-bottom-style: solid !important;
        border-color: #c0b4b4 !important;
        border: 3px;
      }

      .flex-container > span {
        padding: 23px;
        padding-top: 2px;
      }

      a {
        margin-top: -10px !important;
      }

      #voto{
        display: flex;
        justify-content: center;
        font-size: 10vw;
      }
    </style>
  </head>
  <body>
    <dialog id="dialog">Votou</dialog>
    <div class="urna">
      <div id="voto">

      </div>
      <div style="display: flex; justify-content: center">
      <div>

        <img width="100" src="https://th.bing.com/th/id/R.6abcdefcdc6c3acb91433c49c3991c82?rik=VirH3Fe7lwHRqA&riu=http%3a%2f%2f3.bp.blogspot.com%2f-zSz3igZ9ENQ%2fUtVPvuQ-35I%2fAAAAAAAAqy8%2f7_wIEEOveZM%2fs1600%2fbrasao%2barmas%2brepublica%2bbrasil%2bBAIXA%2bresolu%c3%a7%c3%a3o%2bJPG%2bTONS%2bDE%2bCINZA.jpg&ehk=L%2bs6v9ri%2fAGXhQaqE0nJVC4gz4xav3Xtej%2fipXHvpPM%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="" srcset="">
        </div>
        <div>

          <h1 style="text-align: center; font-family: sans-serif;
        font-size: 33px;">
        <pre 
        style="margin: 0px;
        text-align: end;
        margin-right: 33px;
        font-family: sans-serif, arial;
        ">Justiça <br> <a>Eleitoral</a></pre></h1>
    </div>
      </div>
      <div style="padding-top: 30px" class="flex-container">
        <div onclick="clickButton(this)">1</div>
        <div id="ideal" onclick="clickButton(this)">2</div>
        <div onclick="clickButton(this)">3</div>
      </div>
      <div class="flex-container">
        <div onclick="clickButton(this)">4</div>
        <div onclick="clickButton(this)">5</div>
        <div onclick="clickButton(this)">6</div>
      </div>
      <div class="flex-container">
        <div onclick="clickButton(this)">7</div>
        <div onclick="clickButton(this)">8</div>
        <div onclick="clickButton(this)">9</div>
      </div>
      <div class="flex-container">
        <div onclick="clickButton(this)">0</div>
      </div>
      <div style="padding-bottom: 30px" class="flex-container">
        <span onclick="branco()" class="branco">BRANCO</span>
        <span onclick="limpar()" class="corrige">CORRIGE</span>
        <span onclick="confirmar()" class="confirma">CONFIRMA</span>
      </div>
    </div>
    <div style="width: 98%;">
      <button style="font-size: 20px; width: inherit;" onclick="urnaIdeal()">Ajusta urna para evitar problemas futuros</button>
    </div>
  </body>
  <script>
    document.querySelector('dialog').style.display = 'none';
    var voto = document.getElementById('voto')
  function clickButton(btn){
    console.log(btn.innerHTML.trim())
    var escolha = voto.innerHTML.trim()
    if(escolha.length == 2){
      return
    }
    voto.innerHTML = voto.innerHTML + btn.innerHTML
  }

  function limpar(){
    voto.innerHTML = ''
  }

  function branco(){
    voto.innerHTML = 'BRANCO'
  }

  function urnaIdeal(){
    var problema  = document.getElementById('ideal')
    if(problema.style.display === '' || problema.style.display === 'block'){
      problema.style.display = 'none'
    }else{
      problema.style.display = 'block'
    }
  }

  function confirmar(){
    var dialog = document.querySelector('dialog')
    dialog.innerHTML = 'Você votou ' + voto.innerHTML
    dialog.style.display = 'flex';
    setTimeout(() => {
      dialog.style.display = 'none';
    }, 3000);
  }
  </script>
</html>
